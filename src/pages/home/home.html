<ion-header>
  <ion-navbar color="instagram">
    <ion-buttons>
      <button ion-button end (click)="onLoadNewPlace()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Awesome Places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item
            *ngFor="let place of places"
            (click)="onOpenPlace(place)">{{ place.title }}</ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons>
            <button ion-button end block (click)="onAboutPage()">
                <ion-icon name="contact"> </ion-icon>
                About Me</button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
