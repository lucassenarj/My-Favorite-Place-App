<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" name="title" ngModel required></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Add Place</button>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col>
        <sebm-google-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="16">
          <sebm-google-map-marker [latitude]="location.lat" [longitude]="location.lng">
            <sebm-google-map-info-window>
              <strong>My location</strong>
            </sebm-google-map-info-window>
          </sebm-google-map-marker>
        </sebm-google-map>
      </ion-col>
      <button ion-button block (click)="onLocateUser()">Locate me</button>
    </ion-row>
  </ion-grid>

</ion-content>
